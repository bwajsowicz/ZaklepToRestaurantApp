<mat-toolbar class="example-toolbar mat-elevation-z4" color="primary">
        <button mat-icon-button (click)="sidenav.toggle()">

        </button>
        <h1 class="mat-display-1" style="color:white; padding: 10px; text-transform: uppercase;">Zaklep.To</h1>
        <span class="example-spacer"></span>
        <button mat-raised-button color="accent">Wyloguj</button>
      </mat-toolbar>
      
      <mat-sidenav-container fullscreen style="top: 64px">
