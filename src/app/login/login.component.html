<mat-toolbar class="mat-elevation-z4" style="background-color: #f44336;">
  <h1 class="mat-display-1" style="color:white; padding: 10px; text-transform: uppercase;">Zaklep.To</h1>
</mat-toolbar>

<div class="container-fluid" style="max-width: 400px; margin-top: 100px;">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="login()">
        <mat-form-field class="full-width-input">
          <input matInput placeholder="Login:" required>
          <!-- TODO: input validation -->       
        </mat-form-field>
        <mat-form-field class="full-width-input">
          <input matInput type="password" placeholder="Hasło:" required>
          <!-- TODO: input validation --> 
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Zaloguj</button>       
      </form>
      <button mat-button color="primary" type="submit" style="margin-top: 1.25em">Zapomniałeś swojego loginu bądź hasła?</button>        
    </mat-card-content>
  </mat-card>
</div>
