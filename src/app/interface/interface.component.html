<mat-toolbar class="mat-elevation-z4 toolbar" color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon style="color: white">menu</mat-icon>
    </button>
    <h1 class="mat-display-1 header-title" @fade>{{employee.restaurant.name}}</h1>
    <span class="spacer"></span>
    <button mat-raised-button color="accent"  (click)="logout()">Wyloguj</button>
  </mat-toolbar>
  <mat-sidenav-container class="test" fullscreen >
    <mat-sidenav #sidenav [mode]="'over'">
      <mat-nav-list class="sidenav">
        <div class="d-flex flex-column justify-content-between sidenav-header">
            <div mat-card-avatar class="example-header-image" ></div>         
            <div>
              <p class="mat-body-1" style="color: white; margin-bottom: 0px">{{employee.firstName}} {{employee.lastName}}</p>
              <p class="mat-body-2" style="color: white; margin: 0;">{{employee.email}}</p> 
            </div>      
        </div>
        <a mat-list-item (click)="sidenav.toggle()" routerLink='dashboard'><mat-icon class="sidenav-list-item-icon" >home</mat-icon>Dashboard</a>
        <a mat-list-item (click)="sidenav.toggle()" routerLink='reservations'><mat-icon class="sidenav-list-item-icon" >style</mat-icon>Rezerwacje</a>
        <a mat-list-item (click)="sidenav.toggle()" routerLink='table-view'><mat-icon class="sidenav-list-item-icon" >apps</mat-icon>Stoliki</a> 
        <a mat-list-item (click)="sidenav.toggle()" routerLink='employees'><mat-icon class="sidenav-list-item-icon" >people</mat-icon>Pracownicy</a>         
        <a mat-list-item (click)="sidenav.toggle()" routerLink='account'><mat-icon class="sidenav-list-item-icon" >account_circle</mat-icon>Konto</a>    
        <mat-divider></mat-divider>
        <a mat-list-item (click)="sidenav.toggle()" routerLink='settings'><mat-icon class="sidenav-list-item-icon" >settings</mat-icon>Ustawienia</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
