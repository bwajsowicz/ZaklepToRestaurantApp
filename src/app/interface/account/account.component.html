<div class="container-fluid" style="max-width: 500px; text-align: center">
  <h1 class="mat-display-1 header-title">Informacje o koncie</h1>
  <mat-card class="card">
    <mat-form-field class=full-width>
      <input matInput placeholder="Login" [value]="employee.login" [disabled]="isInputDisabled">
    </mat-form-field>
    <mat-form-field class=full-width>
      <input matInput placeholder="Imie" [value]="employee.firstName" [disabled]="isInputDisabled">
    </mat-form-field>
    <mat-form-field class=full-width>
      <input matInput placeholder="Nazwisko" [value]="employee.lastName" [disabled]="isInputDisabled">
    </mat-form-field>
    <mat-form-field class=full-width>
      <input matInput placeholder="Adres e-mail" [value]="employee.email" [disabled]="isInputDisabled">
    </mat-form-field>
    <mat-form-field class=full-width>
      <input matInput placeholder="Numer telefonu" [value]="employee.phone" [disabled]="isInputDisabled">
    </mat-form-field>
    <button class="action-button" color="primary" [disabled]="isConfirmButtonDisabled" (click)="onConfirm()" mat-raised-button>Zapisz</button>
    <button class="action-button" color="accent" [disabled]="isEditButtonDisabled" (click)="onEdit()" mat-raised-button>Edytuj</button>
  </mat-card>
  <h1 class="mat-display-1 header-title">Zmiana has≈Ça</h1>
  <mat-card class="account-info-card">

  </mat-card>
</div>
